<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DEX Trading Assistant{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="{% url 'dex_token:dashboard' %}" class="text-xl font-bold text-blue-400">
                        <i class="fas fa-chart-line mr-2"></i>DEX Trading
                    </a>
                    <div class="hidden md:flex space-x-6">
                        <a href="{% url 'dex_token:dashboard' %}" class="hover:text-blue-400 transition">Home</a>
                        <a href="{% url 'dex_token:explorer' %}" class="hover:text-blue-400 transition">Explorer</a>
                        <a href="{% url 'dex_token:checker' %}" class="hover:text-blue-400 transition">Checker</a>
                        <a href="{% url 'dex_token:recommendations' %}" class="hover:text-blue-400 transition">Recommendations</a>
                        <a href="{% url 'dex_token:about' %}" class="hover:text-blue-400 transition">About/How it works</a>
                    </div>
                </div>
                <button id="theme-toggle" class="p-2 rounded-lg bg-gray-700 hover:bg-gray-600">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% csrf_token %}
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 mt-16">
        <div class="max-w-7xl mx-auto px-4 py-8 text-center text-gray-400">
            <p>&copy; 2024 DEX Trading Assistant. Built with Django & Dexscreener API.</p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
        });

        // Auto-refresh data every 5 minutes
        setInterval(() => {
            fetch('/api/update-tokens/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || '',
                    'Content-Type': 'application/json',
                }
            }).then(response => response.json())
              .then(data => console.log('Data updated:', data));
        }, 300000);
    </script>
</body>
</html>
