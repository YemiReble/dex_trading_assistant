{% extends 'base.html' %}

{% block title %}Error - DEX Trading Assistant{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center space-y-6">
    <div class="bg-red-900 border border-red-700 rounded-lg p-8">
        <i class="fas fa-exclamation-triangle text-red-400 text-4xl mb-4"></i>
        <h1 class="text-2xl font-bold mb-4">Token Data Error</h1>
        <p class="text-gray-300 mb-6">{{ error_message }}</p>
        
        {% if token_id %}
        <button onclick="updateToken({{ token_id }})" 
                class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg mr-4">
            <i class="fas fa-sync-alt mr-2"></i>Refresh Token Data
        </button>
        {% endif %}
        
        <a href="{% url 'dex_token:dashboard' %}" 
           class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg">
            <i class="fas fa-home mr-2"></i>Back to Dashboard
        </a>
    </div>
</div>

<script>
function updateToken(tokenId) {
    const button = event.target;
    const originalText = button.innerHTML;
    button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Updating...';
    button.disabled = true;
    
    fetch(`/api/update-token/${tokenId}/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = `/token/${tokenId}/`;
        } else {
            alert('Error updating token: ' + (data.error || 'Unknown error'));
            button.innerHTML = originalText;
            button.disabled = false;
        }
    })
    .catch(error => {
        alert('Error updating token: ' + error.message);
        button.innerHTML = originalText;
        button.disabled = false;
    });
}
</script>
{% endblock %}
